set timeout=3
set default=0

function init_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

serial --unit=1 --speed=115200
terminal_input console serial
terminal_output console serial

menuentry "kani" {
    echo "loading kani..."
    init_video
    multiboot2 /kani.elf
    boot
}